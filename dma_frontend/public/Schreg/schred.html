<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Registration</title>
    <link rel="stylesheet" href="schreg.css" />
  </head>
  <body>
    <header class="first-reg">
      <h2>School Registration</h2>
    </header>

    <main>
      <form class="Reg-form">
        <label for="reg-parentname">Parent's Name</label>
        <br />
        <input type="text" class="reg-parent" name="Parent" required="" />
        <br /><br />

        <label for="reg-description">Description</label>
        <br />
        <input
          type="text"
          class="reg-description"
          name="description"
          required=""
        />
        <br /><br />

        <label for="reg-category">School Category</label>
        <br />
        <input type="text" class="reg-cat" name="Category" required="" />
        <br /><br />

        <label for="reg-schaddress">School Address</label>
        <br />
        <input type="text" class="reg-schaddress" name="school" required="" />
        <br /><br />

        <label for="reg-contact">Contact Number</label>
        <br />
        <input type="number" class="reg-contact" name="contact" required="" />
        <br /><br />

        <label for="reg-email">Email address</label>
        <br />
        <input type="emailr" class="reg-email" name="email" required="" />
        <br /><br />

        <div class="reg-doc">
          <div>
            <h3>Upload document</h3>
          </div>
          <div>
            <p
              >The certificate for schools <br /><br />
              School registration certificate <br /><br />
              Approval by ministry of education
            </p>
          </div>
        </div>
        <br /><br />
        <div class="reg-title">
          <label for="sel-doc">Title</label><br />
          <select name="sch-cert" id="sch-certificate">
            <option value="The certificate for schools"
              >The certificate for schools</option
            >
            <option value="School registration certificate"
              >School registration certificate</option
            >
            <option value="Approval by ministry of education"
              >Approval by ministry of education</option
            > </select
          ><br /><br />
          <br /><br />

          <label for="myregdoc">Attact Document</label>
          <input type="file" id="myregdoc" name="myfile" multiple /><br /><br />
        </div>

        <button class="reg-btn01">Upload Document</button>
      </form>
      <div>
        <a id="next-nav" href="#">Next</a>
      </div>
    </main>
  </body>
</html>
