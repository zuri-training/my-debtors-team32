<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&family=Lexend+Deca&family=Montserrat:wght@400;700;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/contact-us.css">
    <script src="https://kit.fontawesome.com/d9c77fcbac.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 left">
        <h5>Let's explore how DMA works</h5>
        <h1>Get in touch with us today</h1>
        <h3>Our Office</h3>
        <ul class="contact-list">
          <li class="contact-detail">
            <div><i class="fa-regular fa-circle-dot fa-xs"></i></div>
            <div>
              <h5>Address</h5>
              <p>891 Glen Ridge St. Gainesville, VA 20155</p>
              <p>137 Market St Singapore 048943</p>
            </div>
          </li>
          <li class="contact-detail">
            <div><i class="fa-regular fa-circle-dot fa-xs"></i></div>
            <div>
              <h5>Office Phone</h5>
              <p><a class="phone" href="tel:+33700555479">(+33) 700 555 479</a></p>
            </div>
          </li>
          <li class="contact-detail">
            <div><i class="fa-regular fa-circle-dot fa-xs"></i></div>
            <div>
              <h5>Email Address</h5>
              <p>schrueder.ulces@yahoo.com</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-6 right">
        <form>
          <div class="mb-3 input-entry">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter Your Full Name">
          </div>
          <div class="mb-3 input-entry">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
          </div>
          <div class="mb-3 input-entry">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="8" placeholder="Enter Your Message"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-light" type="button">Submit</button>
          </div>
        </form>
      </div>
      
    </div>
</body>
</html>
