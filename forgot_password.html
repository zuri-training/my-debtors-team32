<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page-My Debtors</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="form-container">
        <h2>Don't panic, Recover your account with ease!</h2>
        <div class="image">
            <img src="" alt="forgot-password">
        </div>
        <div class="forgot-pwd-form">
            <p>Please enter your details</p>
            <form action="" method="post" class="first-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">       
            </form>
            <p>A code will be sent to your email</p>
            <button type="submit" class="btn" id="receive">Receive Code</button>
            <form action="" method="post" class="second-form">
                <div>
                    <label for="code">Enter code</label>
                    <input type="password" name="code" id="code">
                </div>
                <div>
                    <label>New Password</label>
                    <input type="new-password" name="new-password" id="new-password">
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="confirm-password" name="confirm-password" id="confirm-password">
                </div>
                <button type="submit" class="btn">Submit</button>    
            </form>    
        </div>    
    </div>    
</body>
</html>
